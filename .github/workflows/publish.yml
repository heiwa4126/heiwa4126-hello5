name: Publish to npm

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: read
  id-token: write # OIDC に必須

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          token: "" # .npmrc へ token を書かせない（OIDC を確実に使う）
          cache: "npm" # npm のダウンロードキャッシュを有効化
      # cache-dependency-path: |
      #   package-lock.json # 複数パスがある場合は明示（monorepo 等）

      - name: Use latest npm supporting OIDC provenance
        run: npm i -g npm@latest # npm を 11.5.1+ に

      - name: Install dependencies (npm ci)
        run: npm ci
      # - run: npm run build --if-present
      # - run: npm test
      ## このプロジェクトでは prepublishOnly に書いてあるので不要

      - name: Publish to npm via OIDC (Trusted publishing)
        env:
          NODE_AUTH_TOKEN: "" # 念のため publish 前も空
        run: npm publish --access public
        # Trusted publishing を使うと provenance は自動生成されるので --provenance は不要
