name: Publish to npm

on:
  push:
    tags:
      - v*.*.*

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This is required for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          token: "" # これで .npmrc への token 書込みを防ぐ

      - name: Use latest npm (OIDC required)
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test

      - name: Publish to npm via OIDC
        env:
          NODE_AUTH_TOKEN: "" # 念のため publish 時も無効化
        run: npm publish --access public
        # Trusted publishing を使うと provenance は自動生成されるので --provenance は不要
